<h:head>	
	<link rel="stylesheet" type="text/css" media="screen" href="../recursos/css/estilos.css" />
							
	<title>AppCom - <ui:insert name="title"></ui:insert></title>
</h:head>

<h:body>
	<div id="principal">
		<div id="cabecalho">
				<h1>AppCom</h1>
		</div>
		<div id="info">
			<ul>
				<li class="usuario">						
					<h:outputText id="usuarioLabel" value="#{contextoBean.usuario.nomeUsuario}" style="cursor:pointer"

        					<p:separator style="margin-top: 15px; margin-bottom: 15px"/>        					
        					<div class="campo-botoes" style="min-width:200px;">        																					
        						<h:commandButton value="Alterar Senha" id="alterarSenhaButton" style="height: 30px; float: right;" 
        						 action="#{menuBean.paginaAlterarSenha()}" title = "Clique caso queira alterar a Senha"/>
							</div>
						</h:form>
   					</p:overlayPanel>
				</li>
				<li class="sair"><h:outputLink
						value="#{request.contextPath}/j_spring_security_logout"
						rendered="#{!empty contextoBean.usuario}">Sair</h:outputLink>
				</li>
			</ul>
			<div style="clear: both;"></div>
		</div>		
		<div id="conteudo-login">
			<ui:insert name="conteudo-login">Conte&uacute;do</ui:insert>
		</div>
