<ui:composition template="/templates/common.xhtml">

			</div>

			<p:fieldset id="cafeDaManha" legend="Café da Manhã - 07H00"
				style="margin-bottom: 15px;">
				<div class="campo-grupo">
					<b><h:outputLabel value="Alimento" /></b>
					<p:inputText style="width:903px;"
						required="true" 
						requiredMessage="Informe a descrição do alimento"
						value="#{cadastroDietaBean.nomeAlimento}">
					</p:inputText>
				</div>
				<div class="campo-grupo">
					<h:outputLabel value="." style="color:#FFFFFF" />
					<p:commandButton alt="Adicionar Alimento" icon="ui-icon-plus"
						process="cadastro:cafeDaManha"
						action="#{cadastroDietaBean.addCafeDaManha()}"
						update="cadastro:cafeDaManha" />
				</div>
				<div class="clear" />

				<div class="campo-simples">
					<p:dataTable id="tableCafeDaManha" var="a"
						value="#{cadastroDietaBean.cafeDaManha.alimentos}" emptyMessage=""
						style="width:977px;">

						<p:column sortBy="nome" headerText="Alimento"
							style="text-align:center; width:200px">
							<h:outputText value="#{a.nome}" />
						</p:column>

						<p:column headerText="" style="text-align:center; width:5px">
							<p:commandButton icon="ui-icon-circle-close"
								title="Excluir Permissão"
								action="#{cadastroDietaBean.excluirAlimento()}"
								update="tableCafeDaManha" process="@this">
								<f:setPropertyActionListener
									target="#{cadastroDietaBean.alimento}" value="#{a}" />
							</p:commandButton>
						</p:column>
					</p:dataTable>
				</div>
			</p:fieldset>
