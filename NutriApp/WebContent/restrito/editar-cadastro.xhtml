<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/common.xhtml">
	<ui:define name="title">Cadastro de Projetos</ui:define>
	<ui:define name="conteudo">
		<h2>Editar Cadastro</h2>
		<p:messages id="msg" autoUpdate="true" />

		<h:form id="cadastro">
			<p:fieldset id="fild">

				<div class="campo-grupo">
					<b><h:outputLabel value="Login" /></b>
					<p:inputText size="20" value="#{editarCadastroBean.usuario.nome}"
						id="edtLogin" />
				</div>

				<div class="campo-grupo">
					<b><h:outputLabel value="E-mail" /></b>
					<p:inputText size="100" value="#{editarCadastroBean.usuario.email}"
						id="edtEmail" />
				</div>				

				<div class="campo-grupo">
					<b><h:outputLabel value="Dieta" /></b>
					<p:selectOneMenu style="width:240px;"					
						value="#{editarCadastroBean.usuario.dieta}"
						converter="entityConversor">
						<f:selectItem itemLabel="" />						
						<f:selectItems value="#{editarCadastroBean.dietas}" var="d"
							itemValue="#{d}" itemLabel="#{d.nome}" />
					</p:selectOneMenu>
				</div>
			</p:fieldset>
			<div class="campo-botoes">
				<p:commandButton value="Salvar" process="@form" update="@form"
					action="#{editarCadastroBean.salvaUsuario()}">
				</p:commandButton>
			</div>

			<div class="campo-botoes">
				<p:commandButton value="Voltar" process="@this"
					action="#{editarCadastroBean.voltar()}">
				</p:commandButton>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
</html>
